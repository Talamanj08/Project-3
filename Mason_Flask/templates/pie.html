<!DOCTYPE html>
<html>
<head>
    <title>Pie Chart Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 400px;">
        <canvas id="pieChart" data-labels="{{ labels_json|safe }}" data-values="{{ values_json|safe }}"></canvas>
    </div>

    <script>
        // Retrieve data from the canvas element
        var canvas = document.getElementById('pieChart');
        var labels = JSON.parse(canvas.dataset.labels);
        var values = JSON.parse(canvas.dataset.values);

        // Remove the first label (State) and value from the arrays
        labels.shift();
        values.shift();

        // Define custom colors for the chart
        var colors = [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 159, 64, 0.7)'
            // Add more colors if needed
        ];

        // Create pie chart
        var ctx = canvas.getContext('2d');
        var pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: colors.slice(0, labels.length) // Use the colors based on the number of labels
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Cause of Death Pie Chart'
                },
                legend: {
                    display: true
                }
                // Add more chart options as needed
            }
        });
    </script>
</body>
</html>
